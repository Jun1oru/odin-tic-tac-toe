<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="main">
        <div id="gameMenu" class="hidden">
            <h1 id="liveMessage">You win!</h1>
            <div id="board">

            </div>
            <input type="button" value="Restart" id="restartButton"/>
        </div>
        <div id="menu">
            <h1>Welcome to Tic Tac Toe!</h1>
            <form id="form-menu">
                <div>
                    <input type="text" placeholder="Player One" 
                    pattern="[A-Za-z]+" id="playerOneName" required/>
                    <input type="text" placeholder="Player Two"
                    pattern="[A-Za-z]+" id="playerTwoName" required/>
                </div>
                <input type="submit" value="Play!" />
            </form>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
